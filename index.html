<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Trivia Crossover</title>
  </head>
  <body>
    <h1>Welcome to the game!</h1>
    <div class="container">
      <div class="playarea">
        <p>
          Who is the Bills' starting QB and the 76ers' Hall of Fame point guard
          nicknamed The Answer?
        </p>
        <div class="user">
          <input type="text" onfocus="this.value=''" class="guess" />
          <button class="btn check">Check</button>
        </div>
        <div class="message">Start guessing...</div>
        <div class="label-score">
          Guesses remaining: <span class="score">5</span>
        </div>
      </div>
    </div>
    <script src="scriptone.js"></script>
  </body>
</html>
